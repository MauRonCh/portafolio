<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__container">
            <div id="menu" class="menu">
                <i id="menu_close" class="bx bx-x menu__icon menu--close"> </i>
                <nav class="menu__list">
                    <a href="#home" class="menu__link">Home</a>
                    <a href="#experience" class="menu__link">Experiencias y habilidades</a>
                    <a href="#portfolio" class="menu__link">Portafolio</a>
                    <a href="#contact" class="menu__link">Contacto</a>
                </nav>
            </div>
            <i id='menu_open' class='bx bx-menu menu__icon menu--open'></i>
        </div>    
    </header>
    <div id='home' class="home">
        <div class="home__text">
            <h1>Design experience</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <span class="text__color">+5 años</span> <span class="text__color2">de experiencia</span>
        </div>
        <div class="home__icons">
            <i class='bx bxl-linkedin home__logo'></i>
            <i class='bx bxl-instagram-alt home__logo' ></i>
            <i class='bx bxl-twitter home__logo'></i> 
        </div>
        <div class="home__image">
            <img src="photo_mobile.png" alt="Piba" class="img">
        </div>
        <div class="home__contact">
            <button class="button__contact">
                <i class='bx bxs-envelope'></i>
                Contáctame
            </button>
        </div>
    </div>
</body>
</html>
